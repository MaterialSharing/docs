<h1>一、项目介绍 [徐超信,潘淼森]</h1>
<h2>背景</h2>
<p>本项目旨在帮助用户记忆和熟悉大学阶段的英语词汇学习,解决日常的查词功能</p>
<ul>
<li>当下的词典软件功能很丰富,但是高频使用的功能为数不多,</li>
<li>而且充斥着各种广告和产品推销</li>
<li>软件体积较大,运行开销不小,想要流畅的使用软件,需要用户有较好的设备</li>
<li>千方百计诱导用户充值vip,添加各种限制和不必要的信息,分散用户的精力</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<p>我们设计的这套英语学习系统,希望能够帮助用户更加轻松愉快的学习英语,包括:</p>
<ul>
<li><code>cet4/cet6/考研英语</code>的词汇记忆学习/复习系统</li>
<li>用户可以分享自己对于词汇的记忆方法和技巧,互助学习</li>
<li>提供常规的词汇查询功能,用户可以通过输入英文单词来查询单词的基本信息(音标/词形/释义)</li>
<li>同时提供模糊查词的功能,帮助用户减轻查词过程中<code>摩擦感</code></li>
<li>同时提供基本的形近词推荐,帮助用户集中记忆相似单词</li>
<li>记录用户的使用痕迹和习惯,帮助用户定制学习计划,检验学习效果,集中学习专注度,拒绝分心</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h2>api风格与设计理念</h2>
<p>我们采用流行的RESTful api 设计风格,改善我们的api开发效率和规范性</p>
<ul>
<li>
<p><a href="https://en.wikipedia.org/wiki/Representational_state_transfer">RESTful API</a>是目前比较成熟的一套互联网应用程序的API设计理论。</p>
<ul>
<li>
<blockquote>
<p>访问一个网站，就代表了客户端和服务器的一个互动过程。在这个过程中，势必涉及到数据和状态的变化。</p>
<p>互联网通信协议HTTP协议，是一个无状态协议。这意味着，所有的状态都保存在服务器端。因此，<strong>如果客户端想要操作服务器，必须通过某种手段，让服务器端发生&quot;状态转化&quot;（State Transfer）。而这种转化是建立在表现层之上的，所以就是&quot;表现层状态转化&quot;。</strong></p>
<p>客户端用到的手段，只能是HTTP协议。具体来说，就是HTTP协议里面，四个表示操作方式的动词：GET、POST、PUT、DELETE。它们分别对应四种基本操作：<strong>GET用来获取资源，POST用来新建资源（也可以用于更新资源），PUT用来更新资源，DELETE用来删除资源。</strong></p>
</blockquote>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<ul>
<li>
<p>我们在开发项目的api的过程中,尽可能地采用RESTful理念,充分利用了http协议中的四个常用动词来设计api,客户端通过四个HTTP动词，对服务器端资源进行操作，实现&quot;表现层状态转化&quot;</p>
</li>
<li>
<p>RESTful API最好做到Hypermedia，即返回结果中提供链接，连向其他API方法，使得用户不查文档，也知道下一步应该做什么。我们的后端的四个模块的基础路由提供了类似的功能,帮助api的使用者更快了解后端的api功能组织</p>
<ul>
<li><img src="https://raw.githubusercontent.com/xuchaoxin1375/pictures/main/imagesp2Hwvm8NaDX7TtQ.png" alt="image-20220607201049797" /></li>
<li>图:4.1</li>
</ul>
</li>
<li>
<p>尽管RESTful 是一个很好的理念,但是在开发过程中,发现有少量的api较难通过四个动词来贴切地描述api的实际用意,因此,我们结合实际需求,对少数api做了折衷处理</p>
</li>
</ul>
</section>

<h2>数据相关技术</h2>
<ul>
<li>我们采用django框架提供的ORM来操作数据,这使得后端代码的更加具有通用性,相对于编写原生的SQL语句,使用更加通用和专业的编程语言会更加开发上的有效率优势和维护优势</li>
<li>此外,django提供了强大的数据库迁移功能,当数据模型发生变化时,数据库迁移<code>migrations&amp;migrate</code>操作可以将模型的修改同步反映到数据库表的修改</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66">
<h3>数据库迁移</h3>
<ul>
<li>数据库迁移的另一大好处是,可以和代码版本控制相互配合,实现整整的整个项目上的版本控制</li>
<li>当代码回滚到早期的版本是,数据库结构也需要回滚到相兼容的版本,否则项目可能直接无法运行起来</li>
<li>另一方面,django自带的ORM操作还比较初级,我们选用了基于Django的子框架DRF来提高数据库操作相关的编码效率和数据安全性检查,</li>
<li>特别是,对于大量数据查询操作返回的结果的分页功能的实现上,使用DRF会比原生的django分页更加合适前后端分离的项目</li>
</ul>
</section>

图7.3.2</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99">
<ul>
<li>这是另一种复习模式:根据用户近期学习的词汇,提供复习列表</li>
<li>这里使用的是UTC时间,但是不影算法效果</li>
<li>客户端可以自行指定<code>最近</code>的概念,是最近1天还是最近1小时,甚至可以指定单位和浮点数</li>
<li>算法的基本原理比较简单,首先获取用户刷单词卡片的时候的时间(后端提供了响应的刷新时间的接口)</li>
<li>然后利用最近见过单词的时间和此时的时间(用户打开复习模块刷题的时刻)做时间差,当时间差处于指定范围内时,响应的记录就会被返回,用户生成复习列表</li>
<li>前端同样可以利用本接口开发丰富的复习模式,譬如允许用户输入时间范围.</li>

<li>处于现实效果的考虑,当用户输入的单词长度不超过4个字符时,我们只返回单词长度相同的并且字符构成一致的单词</li>

<h3>登录功能方案选型:</h3>
<blockquote>
<p><a href="https://juejin.cn/post/6933115003327217671">前端常见登录实现方案 + 单点登录方案 - 掘金 (juejin.cn)</a></p>
</blockquote>
<ul>
<li><code>Cookie + Session</code> 历史悠久，适合于简单的后端架构，需开发人员自己处理好安全问题。</li>
<li><code>Token</code> 方案对后端压力小，适合大型分布式的后端架构，但已分发出去的 <code>token</code> ，如果想收回权限，就不是很方便了。</li>
<li>SSO 单点登录，适用于中大型企业，想要统一内部所有产品的登录方式的情况。</li>
<li>OAuth 第三方登录，简单易用，对用户和开发者都友好，但第三方平台很多，需要选择合适自己的第三方登录平台。</li>
</ul>
<blockquote>
<ul>
<li>综合比较,我们选择第一种方案,比较符合项目定位</li>
<li>利用session,后端可以充分利用用户的登录状态(从客户端提交过来的cookie中解析出用户信息从而帮助前端以更加简洁的参数就可以调用经过改进后的api)</li>
<li>另一方面,提供身份认证为数据安全提供了基本保障,减少被攻击的可能</li>
</ul>
</blockquote>
<h4>登录流程</h4>
<pre><code class="language-mermaid"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>graph LR

login_required--&gt;is_success{is success}--&gt;|yes|allow_access
is_success--&gt;|no|login_required
</span></span></foreignObject></svg></code></pre>
</section>

<blockquote>
<p>项目的总结，整个项目的感受以及下一步的计划。</p>

<p>在开发本项目的过程中,我们收获了很多</p>
<ul>
<li>学习,了解并实践了当下流行的开发技术,体验了规范的和相对完善的开发流程</li>
<li>培养了我们的主动学习能力,思考能力以及动手能力,为我们今后的工作学习打下了重要的基础</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142">
<p>在开发过程中,我们同样遇到了各种问题</p>
<ul>
<li>由于缺乏产品设计经验以及实战开发经验,我们小组在项目之初进度就较为落后,我们深刻的认识到,需求设计和架构设计一点也不能轻视,轻则拖慢项目开发进展,重则推导重来.</li>
<li>小组成员合理分工,沟通协商,团结一致也是分重要,不合理的分工会导致矛盾,缺乏沟通也会导致组内矛盾,影响开发效率和进度,而不团结的队伍也不利于项目的完善</li>
<li>此外还有进度安排不签当的任务复杂度估计往往会导致项目开发无法及时完成或者流程不够完善.</li>
</ul>
</section>
